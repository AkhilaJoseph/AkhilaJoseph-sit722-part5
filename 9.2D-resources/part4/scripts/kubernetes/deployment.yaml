apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: myacrregistry123.azurecr.io/book-catalog:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://my_database_ejeb_user:BXyKmXUOTY4LnyOPaL2EjTm2HogE6L6G@dpg-crqa2q2j1k6c738dio20-a.oregon-postgres.render.com/my_database_ejeb"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-management-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-management
  template:
    metadata:
      labels:
        app: inventory-management
    spec:
      containers:
      - name: inventory-management
        image: myacrregistry123.azurecr.io/inventory-management:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://my_database_ejeb_user:BXyKmXUOTY4LnyOPaL2EjTm2HogE6L6G@dpg-crqa2q2j1k6c738dio20-a.oregon-postgres.render.com/my_database_ejeb"
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  selector:
    app: book-catalog
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-management-service
spec:
  selector:
    app: inventory-management
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer
